version: '3.8'

# 鲁港通AI - FastGPT定制版生产环境部署配置
# 使用GitHub Container Registry镜像
# 基于FastGPT 4.14.4

services:
  # ===== MongoDB数据库 =====
  mongo:
    image: mongo:5.0.18
    container_name: lugang-ai-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
    volumes:
      - ./data/mongo:/data/db
    networks:
      - lugang-ai-network

  # ===== PostgreSQL向量数据库 =====
  pg:
    image: pgvector/pgvector:pg15
    container_name: lugang-ai-pg
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-password}
      POSTGRES_DB: postgres
    volumes:
      - ./data/pg:/var/lib/postgresql/data
    networks:
      - lugang-ai-network

  # ===== Redis缓存 =====
  redis:
    image: redis:7.2-alpine
    container_name: lugang-ai-redis
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - lugang-ai-network

  # ===== 鲁港通AI主应用 =====
  lugang-ai:
    # GitHub Container Registry镜像
    # 格式: ghcr.io/<github-username>/lugang-ai:latest
    image: ${LUGANG_AI_IMAGE:-ghcr.io/your-username/lugang-ai:latest}
    container_name: lugang-ai-app
    restart: always
    ports:
      - "3210:3000"
    depends_on:
      - mongo
      - pg
      - redis
    env_file:
      - ./projects/app/.env.local
    networks:
      - lugang-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  lugang-ai-network:
    driver: bridge

volumes:
  mongo-data:
  pg-data:
  redis-data:
