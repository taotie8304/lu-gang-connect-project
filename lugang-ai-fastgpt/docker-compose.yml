  #   restart: always
  #   environment:
  #     PLUGIN_TOKEN: lugangplugin
  #   networks:
  #     - lugang-ai-network

networks:
  lugang-ai-network:
    driver: bridge

volumes:
  mongo-data:
  pg-data:
  redis-data:
  minio-data:
