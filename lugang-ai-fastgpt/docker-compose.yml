version: '3.8'

# 鲁港通AI - FastGPT定制版部署配置
# 基于FastGPT 4.14.4

services:
  # ===== MongoDB数据库 =====
  mongo:
    image: mongo:5.0.18
    container_name: lugang-ai-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./data/mongo:/data/db
    networks:
      - lugang-ai-network

  # ===== PostgreSQL向量数据库 =====
  pg:
    image: pgvector/pgvector:pg15
    container_name: lugang-ai-pg
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    volumes:
      - ./data/pg:/var/lib/postgresql/data
    networks:
      - lugang-ai-network

  # ===== Redis缓存 =====
  redis:
    image: redis:7.2-alpine
    container_name: lugang-ai-redis
    restart: always
    ports:
      - "6380:6379"  # 改为6380避免与宝塔Redis冲突
    volumes:
      - ./data/redis:/data
    networks:
      - lugang-ai-network

  # ===== MinIO对象存储（可选，已禁用） =====
  # minio:
  #   image: minio/minio:RELEASE.2024-09-07T16-13-09Z
  #   container_name: lugang-ai-minio
  #   restart: always
  #   ports:
  #     - "9000:9000"
  #     - "9001:9001"
  #   environment:
  #     MINIO_ROOT_USER: minioadmin
  #     MINIO_ROOT_PASSWORD: minioadmin
  #   command: server /data --console-address ":9001"
  #   volumes:
  #     - ./data/minio:/data
  #   networks:
  #     - lugang-ai-network

  # ===== 鲁港通AI主应用 =====
  lugang-ai:
    image: ghcr.io/taotie8304/lugang-ai:latest
    container_name: lugang-ai-app
    restart: always
    ports:
      - "3210:3000"
    depends_on:
      - mongo
      - pg
      - redis
      # - minio  # 已禁用可选服务
    env_file:
      - ./projects/app/.env.local
    networks:
      - lugang-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== 代码沙箱（可选，已禁用） =====
  # sandbox:
  #   image: registry.cn-hangzhou.aliyuncs.com/fastgpt/fastgpt-sandbox:v4.14.4
  #   container_name: lugang-ai-sandbox
  #   restart: always
  #   networks:
  #     - lugang-ai-network

  # ===== 插件服务（可选，已禁用） =====
  # plugin:
  #   image: registry.cn-hangzhou.aliyuncs.com/fastgpt/fastgpt-plugin:v0.3.4
