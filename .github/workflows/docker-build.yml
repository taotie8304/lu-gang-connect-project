name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'lugang-ai-fastgpt/**'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:
    inputs:
      use_proxy:
        description: 'ä½¿ç”¨å›½å†…é•œåƒåŠ é€Ÿ'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: lugang-ai

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./lugang-ai-fastgpt
          file: ./lugang-ai-fastgpt/projects/app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            proxy=${{ github.event.inputs.use_proxy == 'true' && 'true' || '' }}
            base_url=

      - name: Image digest
        run: |
          echo "âœ… Image pushed successfully!"
          echo "ğŸ“¦ Tags: ${{ steps.meta.outputs.tags }}"
          echo ""
          echo "ğŸš€ éƒ¨ç½²å‘½ä»¤:"
          echo "docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest"
