version: '3.8'

# ===== 鲁港通跨境AI智能平台 - 生产环境部署配置 =====
# 
# 包含两个核心服务：
# - 鲁港通前端（鲁港通跨境AI智能服务助手）- 基于 FastGPT 4.14.4 定制
# - 鲁港通后端（鲁港通跨境AI智能服务后端）- 基于 One API 定制
#
# 使用 GitHub Container Registry 镜像

services:
  # ===== MongoDB 数据库 =====
  mongo:
    image: mongo:5.0.18
    container_name: lugang-ai-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
    volumes:
      - ./data/mongo:/data/db
    networks:
      - lugang-ai-network

  # ===== PostgreSQL 向量数据库 =====
  pg:
    image: pgvector/pgvector:pg15
    container_name: lugang-ai-pg
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-password}
      POSTGRES_DB: postgres
    volumes:
      - ./data/pg:/var/lib/postgresql/data
    networks:
      - lugang-ai-network

  # ===== Redis 缓存 =====
  redis:
    image: redis:7.2-alpine
    container_name: lugang-ai-redis
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - lugang-ai-network

  # ===== 鲁港通前端（鲁港通跨境AI智能服务助手）=====
  # 域名: www.airscend.com
  # 端口: 3210
  lugang-ai:
    image: ${LUGANG_AI_IMAGE:-ghcr.io/your-username/lugang-ai:latest}
    container_name: lugang-ai-app
    restart: always
    ports:
      - "3210:3000"
    depends_on:
      - mongo
      - pg
      - redis
    env_file:
      - ./projects/app/.env.local
    networks:
      - lugang-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== 鲁港通后端（鲁港通跨境AI智能服务后端）=====
  # 域名: api.airscend.com
  # 端口: 8080
  lugang-oneapi:
    image: ${LUGANG_ONEAPI_IMAGE:-ghcr.io/your-username/lugang-oneapi:latest}
    container_name: lugang-oneapi
    restart: always
    ports:
      - "8080:3000"
    depends_on:
      - pg
      - redis
    environment:
      - SQL_DSN=postgres://${PG_USER:-postgres}:${PG_PASSWORD:-password}@pg:5432/oneapi?sslmode=disable
      - REDIS_CONN_STRING=redis://redis:6379
      - SESSION_SECRET=${SESSION_SECRET:-lugang-session-secret-2025}
      - TZ=Asia/Shanghai
    volumes:
      - ./data/oneapi:/data
    networks:
      - lugang-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  lugang-ai-network:
    driver: bridge

volumes:
  mongo-data:
  pg-data:
  redis-data:
  oneapi-data:
